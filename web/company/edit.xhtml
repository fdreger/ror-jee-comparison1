<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:faktury="http://java.sun.com/jsf/composite/faktury">

    <body>
        <f:metadata>
            <f:viewParam valueChangeListener="#{singleCompany.loadCompany}" name="id" value="#{singleCompany.companyId}" />
        </f:metadata>
        <ui:composition template="./../template.xhtml">
 
            <ui:define name="content">
                <h:inputText value="#{singleCompany.company.address.name}" />
                <faktury:address countries="#{countries.countries}" value="#{singleCompany.company.address}"/>
                <h:commandButton value="save" action="#{singleCompany.save}"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
