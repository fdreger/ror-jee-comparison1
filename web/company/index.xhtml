<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>

        <ui:composition template="./../template.xhtml">
            <ui:define name="content">
                <h2>Companies</h2>
                <h:link outcome="/company/edit" value="create new company"/>
                <h:dataTable var="c" value="#{companies.companies}">
                    <h:column>
                        #{c.address.name}
                    </h:column>
                    <h:column>
                        #{c.address.country}
                    </h:column>
                    <h:column>
                        #{c.address.vatno}
                    </h:column>
                    <h:column>
                        <h:commandButton value="delete" action="#{companies.delete(c)}"/>
                        <h:button value="edit" outcome="/company/edit">
                            <f:param name="id" value="#{c.id}"/>
                        </h:button>
                    </h:column>
                </h:dataTable>                    
            </ui:define>

        </ui:composition>

    </body>
</html>
