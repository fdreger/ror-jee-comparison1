<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ppctu="http://primefaces.prime.com.tr/ui">

    <body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <h:panelGrid rendered="#{!account.loggedIn}" columns="2">
                    <h:outputLabel value="Login"/>
                    <h:inputText value="#{loginForm.login}" />

                    <h:outputLabel value="Password"/>
                    <h:inputSecret value="#{loginForm.password}" />
                    <h:commandButton value="sign in" action="#{account.logIn(loginForm.login, loginForm.password)}"/>
                </h:panelGrid>
                <h:panelGroup rendered="#{account.loggedIn}">
                    <h1 id="invoices">INVOICES</h1>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </body>
</html>
