<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition template="./../template.xhtml">
            <ui:define name="content">
                <h2>Invoices</h2>
                <h:link outcome="/invoice/edit" value="create new invoice" />
                <f:event type="preRenderComponent" listener="#{invoices.init}" />

                <h:dataTable var="i" value="#{invoices.invoices}">
                    <h:column><f:facet name="header">Number</f:facet>
                        #{i.number}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Date</f:facet>
                        #{i.invoiceDate}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Customer</f:facet>
                        #{i.customerAddress.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header"></f:facet>
                        <h:button outcome="/invoice/edit" value="edit">
                            <f:param name="id" value="#{i.id}" />
                        </h:button>
                        <h:commandButton action="#{invoices.remove}" value="remove">
                            <f:param name="id" value="#{i.id}" />
                        </h:commandButton>
                    </h:column>
                    
                </h:dataTable>


            </ui:define>

        </ui:composition>

    </body>
</html>
